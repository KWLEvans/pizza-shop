<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>You Wanna Pizza Me?</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">You Wanna Pizza Me?</h1>
        <p class="lead">It's pie time you ordered some 'zza!!</p>
      </div>
    </div>
    <div class="container-fluid row no-gutters">
      <form id="order-form" class="form-group col col-8">
        <div id="sizes" class="card">
          <h3 class="card-header">Sizes</h3>
          <div class="card-block">
            <label class="custom-control custom-radio">
              <input name="size" type="radio" class="custom-control-input" value="small">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Small<em><strong>10"</strong>$6</em></span>
            </label>
            <label class="custom-control custom-radio">
              <input name="size" type="radio" class="custom-control-input" value="medium">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Medium<em><strong>14"</strong>$10</em></span>
            </label>
            <label class="custom-control custom-radio">
              <input name="size" type="radio" class="custom-control-input" value="large">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Large<em><strong>16"</strong>$14</em></span>
            </label>
            <label class="custom-control custom-radio">
              <input name="size" type="radio" class="custom-control-input" value="pizzilla">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">The Pizzilla<em><strong>32"</strong>$32</em></span>
            </label>
          </div>
        </div>
        <div id="toppings" class="row no-gutters">
          <div class="col col-xs-6 card">
            <h3 class="card-header">Meats</h3>
            <div id="meat" class="custom-controls-stacked card-block"></div>
          </div>
          <div class="col col-xs-6 card">
            <h3 class="card-header">Veggies</h3>
            <div id="veggie" class="custom-controls-stacked card-block"></div>
          </div>
        </div>
        <button id="order-pizza-button" class="btn btn-success" type="submit">Add to order</button>
        <button id="check-out-button" class="btn btn-danger">Check out</button>
      </form>
      <div class="col col-4 card">
        <h3 class="card-header">Your order<img id="edit-button" src="img/edit-pencil.png"><img id="back-button" src="img/back-button.png"></h3>
        <div id="order-display" class="card-block"></div>
        <div id="pick-up-delivery-display" class="card-block row no-gutters">
          <form id="delivery-address">
            <div class="form-group">
              <label for="street-address-input">Street Address</label>
              <input type="text" class="form-control" id="street-address-input">
            </div>
            <div class="form-group">
              <label for="city-input">City</label>
              <input type="text" class="form-control" id="city-address-input">
            </div>
            <div class="form-group">
              <label for="state-address-input">State</label>
              <input type="text" class="form-control" id="state-address-input">
            </div>
            <div class="form-group">
              <label for="zip-code-input">Zip Code</label>
              <input type="text" class="form-control" id="zip-code-input">
            </div>
          </form>
          <div id="pick-up-div" class="col col-xs-8 col-xs-offset-2">
            <h4 class="card-header">Pick Up</h4>
            <img id="pick-up-image" src="img/pick-up.png">
          </div>
          <div id="delivery-div" class="col col-xs-8 col-xs-offset-2">
            <h4 class="card-header">Delivery</h4>
            <img id="delivery-image" class="card-img-bottom" src="img/delivery.png">
          </div>
        </div>
        <div class="card-footer"><h3>Total:<em id="order-total">$0</em></h3></div>
      </div>
    </div>
  </body>
</html>
